<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-house-chimney logo-house"></i>
                </div>
                <span class="logo-text">CloudHouse</span>
            </div>
            <h1>Bienvenido de nuevo</h1>
            <p>Inicia sesión para continuar tu viaje</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()" (input)="clearError()">
            <!-- Error Message -->
            <div class="error-message" *ngIf="error">
                <i class="fa-solid fa-exclamation-triangle"></i>
                <span>{{ error }}</span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        [(ngModel)]="email" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="password" 
                        name="password"
                        [(ngModel)]="password" 
                        placeholder="Tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        (click)="togglePasswordVisibility()"
                        type="button"
                    >
                        <i class="fa-solid" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                    </button>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="form-footer">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="btn-login" 
                [disabled]="isLoading"
            >
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading" class="loading-text">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    Iniciando sesión...
                </span>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>o</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="btn-social btn-google">
                <i class="fa-brands fa-google"></i>
                Continuar con Google
            </button>
            <button class="btn-social btn-facebook">
                <i class="fa-brands fa-facebook-f"></i>
                Continuar con Facebook
            </button>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate gratis</a></p>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>
</div>
