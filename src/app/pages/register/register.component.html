<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-house-chimney logo-house"></i>
                </div>
                <span class="logo-text">CloudHouse</span>
            </div>
            <h1>Crea tu cuenta</h1>
            <p>Únete a CloudHouse y comienza tu aventura</p>
        </div>

        <form class="register-form" (ngSubmit)="onSubmit()" (input)="clearErrors()">
            <!-- Error Messages -->
            <div class="error-message" *ngIf="error">
                <i class="fa-solid fa-exclamation-triangle"></i>
                <span>{{ error }}</span>
            </div>

            <div class="error-list" *ngIf="errors.length > 0">
                <div class="error-list-header">
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <span>Por favor corrige los siguientes errores:</span>
                </div>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre"
                        [(ngModel)]="formData.nombre" 
                        placeholder="Tu nombre completo"
                        required
                        autocomplete="name"
                    >
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        [(ngModel)]="formData.email" 
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-phone input-icon"></i>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono"
                        [(ngModel)]="formData.telefono" 
                        placeholder="+57 300 123 4567"
                        autocomplete="tel"
                    >
                </div>
            </div>

            <!-- Role Selection -->
            <div class="form-group">
                <label>¿Cómo quieres usar CloudHouse?</label>
                <div class="role-selection">
                    <label class="role-option" [class.active]="formData.rol === 'ROL_Huesped'">
                        <input 
                            type="radio" 
                            name="rol" 
                            value="ROL_Huesped" 
                            [(ngModel)]="formData.rol"
                            (change)="onRoleChange()"
                        >
                        <div class="role-content">
                            <i class="fa-solid fa-user"></i>
                            <div class="role-info">
                                <span class="role-title">Huésped</span>
                                <span class="role-description">Busca alojamientos para tus viajes</span>
                            </div>
                        </div>
                    </label>
                    
                    <label class="role-option" [class.active]="formData.rol === 'ROL_Anfitrion'">
                        <input 
                            type="radio" 
                            name="rol" 
                            value="ROL_Anfitrion" 
                            [(ngModel)]="formData.rol"
                            (change)="onRoleChange()"
                        >
                        <div class="role-content">
                            <i class="fa-solid fa-home"></i>
                            <div class="role-info">
                                <span class="role-title">Anfitrión</span>
                                <span class="role-description">Publica tus alojamientos</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="contrasena" 
                        name="contrasena"
                        [(ngModel)]="formData.contrasena" 
                        placeholder="Crea una contraseña segura"
                        required
                        autocomplete="new-password"
                        (input)="onPasswordInput()"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        (click)="togglePasswordVisibility()"
                    >
                        <i class="fa-solid" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                    </button>
                </div>
                
                <!-- Password Strength Indicator -->
                <div class="password-strength" *ngIf="formData.contrasena">
                    <div class="strength-bar">
                        <div class="strength-fill" 
                             [style.width.%]="(passwordStrength / 4) * 100"
                             [style.background-color]="getPasswordStrengthColor()">
                        </div>
                    </div>
                    <span class="strength-text" [style.color]="getPasswordStrengthColor()">
                        {{ getPasswordStrengthText() }}
                    </span>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input 
                        [type]="showConfirmPassword ? 'text' : 'password'" 
                        id="confirmarContrasena" 
                        name="confirmarContrasena"
                        [(ngModel)]="formData.confirmarContrasena" 
                        placeholder="Repite tu contraseña"
                        required
                        autocomplete="new-password"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        (click)="toggleConfirmPasswordVisibility()"
                    >
                        <i class="fa-solid" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
                    </button>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    Acepto los <a href="#" class="terms-link">términos y condiciones</a> y la <a href="#" class="terms-link">política de privacidad</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="btn-register" 
                [disabled]="isLoading"
            >
                <span *ngIf="!isLoading">Crear cuenta</span>
                <span *ngIf="isLoading" class="loading-text">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                    Creando cuenta...
                </span>
            </button>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="background-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
    </div>
</div>
